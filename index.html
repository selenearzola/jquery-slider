<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "htpp://www.w3.org/TR/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
    <title>Adele</title>
    <style type="text/css">
      .slider
      {
      width:700px;
      height:427px;
      overflow:hidden;
      margin:20px auto;
      }
      .shadow
      {
      background-image: url(img/shadow.png);
      background-repeat: no-repeat;
      background-position: top;
      width:964px;
      height:144px;
      margin: -60px auto;
      }
      .slider img
      {
      width:700px;
      height:427px;
      display:none;
      }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script type="text/javascript">
      function  slider()
      {
        
      $(".slider #1").show("fade",500);
      $(".slider #1").delay(5500).hide("slide",{direction:"left"},500);
      
      var sc= $(".slider img").size();
      var count=2;
      
      setInterval(function(){
      $(".slider #"+ count).show("slide",{direction:"right"},350);
      $(".slider #"+count).delay(5500).hide("slide",{direction:"left"},350);
      
      if(count==sc){
      count=1;
      }
      else{
      count=count=count+1;
      }
      
      },6500);
      }
    </script>
  </head>
  <body onload="slider();">
    <div id="container">
      <div class="slider">
        <span><img id="1" src="img/img-a1.jpg" border="0" alt="Adele"/></span>
        <img id="2" src="img/img-a2.jpg" border="0" alt="Adele"/>
        <img id="3" src="img/img-a3.jpg" border="0" alt="Adele"/>
        <img id="4" src="img/img-a4.jpg" border="0" alt="Adele"/>
        <img id="5" src="img/img-a5.jpg" border="0" alt="Adele"/>
        <img id="6" src="img/img-a6.jpg" border="0" alt="Adele"/>
      </div>
      <div class="shadow"></div>
    </div>
  </body>
</html>
